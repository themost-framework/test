name: publish

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm i npm -g
      - run: npm ci
      - run: npm run ci-sub-modules --if-present
      - run: npm test
      - run: npm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: npm i npm -g
      - run: npm ci
      - run: npm run ci-sub-modules --if-present
      - run: npm run build
      - run: npm publish ./modules/test/ --access=public
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
